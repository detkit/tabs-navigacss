<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tab Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="tab">
    <input type="radio" name="tabMenu" id="home" checked>
    <input type="radio" name="tabMenu" id="profile">
    <input type="radio" name="tabMenu" id="likes">
    <input type="radio" name="tabMenu" id="settings">
    <input type="radio" name="tabMenu" id="notfications">
    <div class="buttons">
      <label for="home">
        <i class="fa-solid fa-house"></i>
      </label>
      <label for="profile"><i class="fa-solid fa-user"></i></label>
      <label for="likes"><i class="fa-solid fa-heart"></i></label>
      <label for="settings"><i class="fa-solid fa-gear"></i></label>
      <label for="notfications"><i class="fa-solid fa-bell"></i></label>
      <div class="underline"></div>
    </div>
  </div>
</body>

</html>
